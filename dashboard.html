<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile {
            margin-top: 20px;
            text-align: right;
            padding-right: 20px;
        }
        .content {
            display: flex;
            justify-content: space-around; /* Align children (sections) on either side */
            padding: 20px;
            text-align: center;
        }
        .section {
            flex: 1; /* Make each section take equal space */
            margin: 10px; /* Add some space around sections */
        }
        h2 {
            color: #28a745;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Medtrack School</h1>
    </div>

    <div class="profile">
        <span id="userName"></span>
    </div>

    <div class="content">
        <div class="section">
            <h2>Annual Health</h2>
            <a href="Annual health status record(Submenu).html" class="button">Go to Annual Health Status</a>
        </div>

        <div class="section">
            <h2>Medical Room</h2>
            <a href="Medical room Sub menu.html" class="button">Go to Medical Room Services</a>
        </div>
    </div>

    <script>
        // Get user's name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        // Display user's name in the profile section
        document.getElementById('userName').textContent = `Welcome, ${name}`;
    </script>

</body>
</html>
