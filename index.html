<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style(css).css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input type="text" id="email" placeholder="Email" required name="email">
                <input type="password" id="password" placeholder="Password" required name="password">
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup(html).html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/f()irebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

</body>
</html>
